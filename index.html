<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>weather-app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-dark text-light min-vh-100">

  <header class="site-header bg-gradient text-center py-5 shadow">
    <h1 class="display-4 fw-bold text-white">Weather App</h1>
    <p class="lead text-secondary">Weather in real time</p>
  </header>

  <main class="container-fluid my-5">
    <div class="row g-4 justify-content-around">
      <!-- Section recherche -->
      <section class="search col-12 col-md-4">
        <h2 class="mb-3 text-center">Search your city</h2>
        <div class="card bg-secondary-subtle text-dark shadow">
          <div class="card-body">
            <form id="weatherForm" class="d-grid gap-3">
              <label for="city" class="fw-semibold">City :</label>
              <input type="text" id="city" class="form-control bg-dark text-light border-0"
                     placeholder="Enter a city" required />
              <button type="submit" class="btn btn-primary fw-semibold">Rechercher</button>
            </form>
          </div>
        </div>
      </section>
      <!-- Section résultats actuels -->
    <section class="results col-12 col-md-6">
      <h2 class="mb-3 text-center">Actual weather in <span id="cityName">—</span></h2>
        <div id="results" class="card bg-secondary-subtle text-dark shadow p-4">
            <div class="row">
            <div class="col-6">
                <h2>
                <i id="weatherIcon" class="wi"></i>
                <span id="description">—</span>
                </h2>
                <h4>🌡️ <span id="temp">—</span> °C</h4>
            </div>

            <div class="col-6">
                <h4>💧 <span id="humidity">—</span>%</h4>
                <h4>💨 <span id="wind">—</span> m/s</h4>
            </div>
            </div>
        </div>
    </section>
    </div>
    <div class="container py-4">

    <hr class="my-5">

    <!-- Météo sur 24 h -->
    <section>
      <h2 class="mb-3 text-center">Next 24 hours</h2>
      <div class="overflow-auto">
        <div id="hourly-forecast" class="d-flex flex-row gap-3">

        </div>
      </div>
    </section>

    <hr class="my-5">

    <!-- Prévisions 5 jours -->
    <section>
      <h2 class="mb-3 text-center">5 days forecast</h2>
      <div class="overflow-auto">
        <div id="daily-forecast" class="d-flex flex-row gap-3">

        </div>
      </div>
    </section>

  </div>
  </main>

  <script src="src/app.js"></script>
</body>
</html>
